server:
  port: 9095
spring:
  datasource:
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/global-role-based-strategy?createDatabaseIfNotExist=true
    driver-class-name: com.mysql.cj.jdbc.Driver
  #JPA Hibernate
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
      show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect

